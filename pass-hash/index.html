<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account.dat value calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<script src="hashCalc.js"></script>
<form id="hashForm">
        <label for="pid">Your account's PID: (Get it from <a href="https://pnidlt.isledelfino.net">PNIDLT</a>'s API)</label>
        <input type="number" id="pid" required><br>
        <label for="password">Your password: (Won't get logged NEVER. You can actually check this page's source code and <a href="https://github.com/GabIsAwesome/accountfile-generator/">the GitHub page</a>.)</label>
        <input type="password" id="password" required><br>
        <button type="submit">Calculate Hash</button>
    </form>
    <ul id="hashList"></ul>

    <script>
        document.getElementById('hashForm').onsubmit = function(event) {
            event.preventDefault();
            var pid = document.getElementById('pid').value;
            var password = document.getElementById('password').value;
            calcPasswordHash(parseInt(pid), password).then(hash => {
                var hashElement = document.createElement('li');
                hashElement.innerHTML = password + ': ' + hash;
                var hashList = document.getElementById('hashList');
                hashList.insertBefore(hashElement, hashList.firstChild);
            });
        };
    </script>
    </html>
